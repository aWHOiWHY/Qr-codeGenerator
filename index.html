<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор QR-кода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        #qrcode {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            margin-top: 10px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="mb-3">Введите ссылку, чтобы получить QR-код</h4>
    <input type="text" id="linkInput" class="form-control mb-3 w-75 mx-auto" placeholder="Введите ссылку" oninput="GetQRcode()">

    <h5 class="mb-2">Ваш QR-код</h5>
    <div id="qrcode"></div>

    <div class="footer">Сделано Алиевым Владимиром</div>
</div>

<script>
    function GetQRcode() {
        let link = document.getElementById('linkInput').value;
        let qrDiv = document.getElementById('qrcode');

        // Очистка предыдущего QR-кода
        qrDiv.innerHTML = '';

        if (link.trim() !== '') {
            // Здесь вызывайте свою функцию генерации QR-кода
            // Например, можно использовать библиотеку qrcode.js
            let qr = document.createElement('img');
            qr.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(link)}`;
            qrDiv.appendChild(qr);
        }
    }
</script>

</body>
</html>
