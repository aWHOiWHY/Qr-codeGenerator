<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Генератор QR-кодов | Быстро и бесплатно</title>
    <meta name="description" content="Создайте QR-код для любой ссылки бесплатно. Скачивайте, копируйте, делитесь.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --warning: #ffc107;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: containerAppear 0.5s ease;
            box-sizing: border-box;
        }
        
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h4 {
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }
        
        .input-group {
            margin-bottom: 20px;
            display: flex;
        }
        
        #linkInput {
            border-radius: 10px 0 0 10px;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-right: none;
            transition: all 0.3s ease;
            flex: 1;
            box-sizing: border-box;
        }
        
        #linkInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
            outline: none;
        }
        
        .paste-btn {
            border-radius: 0 10px 10px 0;
            border: 2px solid #e0e0e0;
            border-left: none;
            background: white;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .paste-btn:hover {
            background: #f8f9fa;
            border-color: #ced4da;
        }
        
        .paste-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #qrcode {
            width: 220px;
            height: 220px;
            border: 3px solid #f0f0f0;
            border-radius: 12px;
            margin: 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        #qrcode:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        #qrcode img {
            max-width: 100%;
            max-height: 100%;
            animation: qrAppear 0.5s ease;
            display: block;
        }
        
        @keyframes qrAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            min-width: 160px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--primary), #0a58ca);
            color: white;
        }
        
        .download-btn:not(:disabled):hover {
            background: linear-gradient(135deg, #0a58ca, #084298);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }
        
        .share-btn {
            background: linear-gradient(135deg, var(--success), #157347);
            color: white;
        }
        
        .share-btn:not(:disabled):hover {
            background: linear-gradient(135deg, #157347, #146c43);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(25, 135, 84, 0.4);
        }
        
        .action-btn:disabled {
            background: #adb5bd !important;
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
        
        /* Toast уведомления */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            z-index: 10000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: toastSlideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        .toast.warning {
            background: var(--warning);
            color: #000;
        }
        
        .toast.info {
            background: var(--primary);
        }
        
        @keyframes toastSlideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes toastSlideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        
        /* Стили для спиннера загрузки */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
        }
        
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                min-width: auto;
                padding: 12px 20px;
            }
            
            .stats {
                justify-content: center;
                gap: 40px;
            }
            
            .toast {
                left: 20px;
                right: 20px;
                text-align: center;
                justify-content: center;
                max-width: none;
                top: 10px;
            }
            
            @keyframes toastSlideIn {
                from {
                    transform: translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            
            @keyframes toastSlideOut {
                from {
                    transform: translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateY(-100%);
                    opacity: 0;
                }
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h4>Создайте QR-код за секунды</h4>
    
    <div class="input-group">
        <input type="text" id="linkInput" class="form-control" 
               placeholder="https://example.com или example.com" 
               autocomplete="off"
               aria-label="Введите ссылку для генерации QR-кода">
        <button class="btn btn-outline-secondary paste-btn" type="button" id="pasteBtn" aria-label="Вставить из буфера обмена">
            <i class="fas fa-paste"></i>
        </button>
    </div>
    
    <div id="qrcode" title="QR-код появится здесь" aria-live="polite">
        <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #ccc; text-align: center;">
            <div>
                <i class="fas fa-qrcode" style="font-size: 48px; margin-bottom: 10px;"></i>
                <p style="margin: 0; font-size: 14px;">Введите ссылку выше</p>
            </div>
        </div>
    </div>
    
    <div class="buttons-container">
        <button class="action-btn download-btn" id="downloadBtn" aria-label="Скачать QR-код">
            <i class="fas fa-download"></i>
            Скачать QR
        </button>
        <button class="action-btn share-btn" id="shareBtn" aria-label="Копировать или поделиться QR-кодом">
            <i class="fas fa-copy"></i>
            <span id="copyBtnText">Копировать QR</span>
        </button>
    </div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="qrCount">0</div>
            <div class="stat-label">Всего создано</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="todayCount">0</div>
            <div class="stat-label">Создано сегодня</div>
        </div>
    </div>
    
    <div class="footer">Сделано Алиевым Владимиром</div>
</div>

<script>
    // Глобальные переменные
    let currentQRCode = null;
    let isMobile = false;
    let qrGeneratedCount = 0;
    let todayCount = 0;
    let currentDate = new Date().toDateString();
    let isGenerating = false;
    
    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', function() {
        initApp();
    });
    
    function initApp() {
        console.log('Инициализация приложения...');
        
        // Определяем тип устройства
        checkDeviceType();
        
        // Загружаем статистику
        loadStatistics();
        
        // Обновляем отображение статистики
        updateStatsDisplay();
        
        // Фокус на поле ввода
        const linkInput = document.getElementById('linkInput');
        setTimeout(() => {
            linkInput.focus();
        }, 100);
        
        // Обработчик ввода ссылки с debounce
        let inputTimeout;
        linkInput.addEventListener('input', function() {
            clearTimeout(inputTimeout);
            inputTimeout = setTimeout(() => {
                GetQRcode();
            }, 300);
        });
        
        // Обработчик Enter для быстрой генерации
        linkInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                clearTimeout(inputTimeout);
                GetQRcode();
            }
        });
        
        // Обработчик кнопки вставки
        const pasteBtn = document.getElementById('pasteBtn');
        pasteBtn.addEventListener('click', pasteFromClipboard);
        
        // Обработчик кнопки скачивания
        const downloadBtn = document.getElementById('downloadBtn');
        downloadBtn.addEventListener('click', downloadQRcode);
        
        // Обработчик кнопки копирования/шеринга
        const shareBtn = document.getElementById('shareBtn');
        shareBtn.addEventListener('click', handleCopyAction);
        
        // Проверяем поддержку буфера обмена
        checkClipboardSupport();
        
        console.log('Приложение инициализировано');
    }
    
    function checkDeviceType() {
        isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
            document.getElementById('copyBtnText').textContent = 'Поделиться QR';
        }
        console.log('Тип устройства:', isMobile ? 'Мобильное' : 'ПК');
    }
    
    function checkClipboardSupport() {
        const pasteBtn = document.getElementById('pasteBtn');
        if (!navigator.clipboard || !navigator.clipboard.readText) {
            pasteBtn.disabled = true;
            pasteBtn.title = 'Ваш браузер не поддерживает эту функцию';
            console.log('Буфер обмена не поддерживается');
        }
    }
    
    function loadStatistics() {
        try {
            // Загружаем общее количество
            const savedCount = localStorage.getItem('qrGeneratedCount');
            qrGeneratedCount = savedCount ? parseInt(savedCount) : 0;
            
            // Загружаем сегодняшнее количество
            const lastVisitDate = localStorage.getItem('lastVisitDate');
            const savedTodayCount = localStorage.getItem('todayCount');
            
            if (lastVisitDate === currentDate) {
                todayCount = savedTodayCount ? parseInt(savedTodayCount) : 0;
            } else {
                todayCount = 0;
                localStorage.setItem('lastVisitDate', currentDate);
                localStorage.setItem('todayCount', '0');
            }
            
            console.log('Статистика загружена:', { qrGeneratedCount, todayCount });
        } catch (error) {
            console.error('Ошибка загрузки статистики:', error);
            qrGeneratedCount = 0;
            todayCount = 0;
        }
    }
    
    function updateStatsDisplay() {
        document.getElementById('qrCount').textContent = qrGeneratedCount;
        document.getElementById('todayCount').textContent = todayCount;
    }
    
    function saveStatistics() {
        try {
            localStorage.setItem('qrGeneratedCount', qrGeneratedCount.toString());
            localStorage.setItem('todayCount', todayCount.toString());
        } catch (error) {
            console.error('Ошибка сохранения статистики:', error);
        }
    }
    
    // Валидация URL
    function isValidURL(string) {
        if (!string || typeof string !== 'string') return false;
        
        const trimmed = string.trim();
        if (!trimmed) return false;
        
        // Проверка на пробелы
        if (trimmed.includes(' ')) return false;
        
        // Проверка на наличие точки или протокола
        if (trimmed.includes('.') || 
            trimmed.startsWith('http://') || 
            trimmed.startsWith('https://')) {
            
            // Проверяем, что после http:// или https:// что-то есть
            if ((trimmed.startsWith('http://') && trimmed.length <= 7) ||
                (trimmed.startsWith('https://') && trimmed.length <= 8)) {
                return false;
            }
            
            return true;
        }
        
        return false;
    }
    
    function GetQRcode() {
        if (isGenerating) return;
        
        let link = document.getElementById('linkInput').value.trim();
        let qrDiv = document.getElementById('qrcode');
        
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        
        // Сбрасываем состояние
        qrDiv.innerHTML = '';
        downloadBtn.disabled = true;
        shareBtn.disabled = true;
        currentQRCode = null;
        
        // Проверяем пустой ввод
        if (!link) {
            showPlaceholder(qrDiv);
            return;
        }
        
        // Проверяем валидность URL
        if (!isValidURL(link)) {
            showError(qrDiv, 'Введите корректную ссылку');
            showToast('Введите корректную ссылку (например: google.com)', 'warning');
            return;
        }
        
        // Добавляем протокол если нужно
        let processedLink = link;
        if (!processedLink.startsWith('http://') && !processedLink.startsWith('https://')) {
            processedLink = 'https://' + processedLink;
        }
        
        // Показываем загрузку
        showLoading(qrDiv);
        
        // Генерируем QR-код
        isGenerating = true;
        generateQRCode(processedLink, qrDiv, downloadBtn, shareBtn);
    }
    
    function showPlaceholder(qrDiv) {
        qrDiv.innerHTML = `
            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #ccc; text-align: center;">
                <div>
                    <i class="fas fa-qrcode" style="font-size: 48px; margin-bottom: 10px;"></i>
                    <p style="margin: 0; font-size: 14px;">Введите ссылку выше</p>
                </div>
            </div>
        `;
    }
    
    function showError(qrDiv, message) {
        qrDiv.innerHTML = `
            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #dc3545; text-align: center;">
                <div>
                    <i class="fas fa-exclamation-circle" style="font-size: 48px; margin-bottom: 10px;"></i>
                    <p style="margin: 0; font-size: 14px;">${message}</p>
                </div>
            </div>
        `;
    }
    
    function showLoading(qrDiv) {
        qrDiv.innerHTML = `
            <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                <div class="spinner-border text-primary" role="status" aria-label="Загрузка QR-кода">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </div>
        `;
    }
    
    function generateQRCode(link, qrDiv, downloadBtn, shareBtn) {
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=${encodeURIComponent(link)}&format=png&margin=10&qzone=1`;
        
        console.log('Генерация QR-кода для:', link);
        
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = qrUrl;
        img.alt = `QR-код для ${link}`;
        
        img.onload = function() {
            console.log('QR-код успешно загружен');
            qrDiv.innerHTML = '';
            qrDiv.appendChild(img);
            
            // Активируем кнопки
            downloadBtn.disabled = false;
            shareBtn.disabled = false;
            currentQRCode = qrUrl;
            
            // Обновляем статистику
            qrGeneratedCount++;
            todayCount++;
            saveStatistics();
            updateStatsDisplay();
            
            showToast('QR-код успешно создан!', 'success');
            isGenerating = false;
        };
        
        img.onerror = function() {
            console.error('Ошибка загрузки QR-кода');
            showError(qrDiv, 'Ошибка создания QR-кода');
            showToast('Не удалось создать QR-код. Проверьте интернет-соединение.', 'error');
            isGenerating = false;
        };
        
        // Таймаут на случай, если изображение не загрузится
        setTimeout(() => {
            if (!img.complete && isGenerating) {
                console.error('Таймаут загрузки QR-кода');
                showError(qrDiv, 'Таймаут загрузки');
                showToast('Загрузка заняла слишком много времени', 'error');
                isGenerating = false;
            }
        }, 10000);
    }
    
    // Работа с буфером обмена
    async function pasteFromClipboard() {
        try {
            if (!navigator.clipboard) {
                showToast('Ваш браузер не поддерживает доступ к буферу обмена', 'warning');
                return;
            }
            
            const text = await navigator.clipboard.readText();
            if (text && text.trim()) {
                document.getElementById('linkInput').value = text;
                GetQRcode();
                showToast('Текст вставлен из буфера обмена', 'success');
            } else {
                showToast('Буфер обмена пуст', 'warning');
            }
        } catch (err) {
            console.error('Ошибка при вставке:', err);
            showToast('Не удалось вставить из буфера обмена', 'error');
        }
    }
    
    // Скачивание QR-кода
    function downloadQRcode() {
        if (!currentQRCode) {
            showToast('Сначала создайте QR-код!', 'warning');
            return;
        }
        
        try {
            const link = document.createElement('a');
            link.href = currentQRCode;
            link.download = `qr-code-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showToast('QR-код скачан успешно!', 'success');
        } catch (error) {
            console.error('Ошибка скачивания:', error);
            showToast('Ошибка при скачивании QR-кода', 'error');
        }
    }
    
    // Обработка копирования/шеринга
    function handleCopyAction() {
        if (!currentQRCode) {
            showToast('Сначала создайте QR-код!', 'warning');
            return;
        }
        
        if (isMobile) {
            handleMobileShare();
        } else {
            copyQRToClipboard();
        }
    }
    
    // Копирование QR-кода (для ПК)
    async function copyQRToClipboard() {
        try {
            console.log('Попытка копирования QR-кода...');
            
            const response = await fetch(currentQRCode);
            if (!response.ok) {
                throw new Error(`Ошибка HTTP: ${response.status}`);
            }
            
            const blob = await response.blob();
            
            // Проверяем поддержку Clipboard API
            if (!navigator.clipboard || !navigator.clipboard.write) {
                throw new Error('Clipboard API не поддерживается');
            }
            
            await navigator.clipboard.write([
                new ClipboardItem({ 'image/png': blob })
            ]);
            
            console.log('QR-код успешно скопирован');
            showToast('QR-код скопирован в буфер обмена!', 'success');
        } catch (error) {
            console.error('Ошибка копирования:', error);
            showToast('Не удалось скопировать. Используйте "Скачать QR"', 'error');
        }
    }
    
    // Шеринг на мобильных
    function handleMobileShare() {
        const link = document.getElementById('linkInput').value.trim();
        
        if (navigator.share) {
            navigator.share({
                title: 'Мой QR-код',
                text: 'Посмотрите созданный мной QR-код',
                url: link
            }).then(() => {
                console.log('Успешный шеринг');
            }).catch(err => {
                console.log('Пользователь отменил шеринг или ошибка:', err);
            });
        } else {
            showToast('На телефоне используйте "Скачать QR" или сделайте скриншот', 'info');
        }
    }
    
    // Toast уведомления
    function showToast(message, type = 'success') {
        console.log(`Toast: ${type} - ${message}`);
        
        // Удаляем старые тосты
        const oldToasts = document.querySelectorAll('.toast');
        oldToasts.forEach(toast => {
            toast.style.animation = 'toastSlideOut 0.3s ease';
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        });
        
        // Создаем новый тост
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.setAttribute('role', 'alert');
        toast.setAttribute('aria-live', 'assertive');
        
        // Добавляем иконку в зависимости от типа
        let icon = '✅';
        if (type === 'error') icon = '❌';
        if (type === 'warning') icon = '⚠️';
        if (type === 'info') icon = 'ℹ️';
        
        toast.innerHTML = `${icon} <span>${message}</span>`;
        
        document.body.appendChild(toast);
        
        // Автоматическое скрытие
        const hideToast = () => {
            toast.style.animation = 'toastSlideOut 0.3s ease';
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.parentNode.removeChild(toast);
                }
            }, 300);
        };
        
        setTimeout(hideToast, 3000);
        
        // Закрытие по клику
        toast.addEventListener('click', hideToast);
    }
</script>
